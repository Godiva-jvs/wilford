<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="goat.css">
   </head>
<body>
    <div class="slideshow-container">
        <div class="MySlides fade">
            <img src="IMG-20240101-WA0028~2.jpg" alt="poy" style="width: 100%;height: 150px;">

        </div>
        <div class="MySlides fade">
            <img src="IMG-20240131-WA0005.jpg" alt="poy" style="width: 100%;">

        </div>
        <div class="MySlides fade">
            <img src="IMG-20240215-WA0011.jpg" alt="poy" style="width: 100%;">

        </div>
    </div>
        <a class="prev"
        onclick="plusSlides(-1)">&#10094;</a>
        <a class="next"
        onclick="plusSlides(-1)">&#10095;</a>
        <br>
        <!--the dots/circles-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script>
            let slideIndex = 1;
showSlides(slideIndex)
//*next control*//
function plusSlide(n){
    showSlides(slideIndex +=n)
}
//*thumbail image controls */
function currentSlide(n){
    showSlides(slideIndex = n)
}
function showSlides(n){
    let i;
    let slides=
    document.getElementsByClassName("mySlides");
    let dots =
    document.getElementsByClassName("dot")
    if(n>slides.length){slideIndex=1}
    if(n<1){slideIndex=slides.length}
    for(i=0; i<slides.length;i++){
        slides[i].style.display = "none";
    }
    for(i=0;i<dots.length;i++){
        dots[i].className =
        dots[i].className.replace("active","")
        slides[slideIndex-1].style.display ="block";
        dots[slideIndex-1].className +="active";
    }
}    

        </script>
        
   
</body>
</html>
